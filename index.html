<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('https://images.unsplash.com/photo-1653916893491-ae4043177a38?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            padding: 20px;
            border: 2px solid #000;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-2px);
        }
        h1 {
            margin-bottom: 20px;
            color: #000;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
            font-size: 24px;
            text-align: center;
        }
        #drop-area {
            border: 2px dashed #000;
            border-radius: 5px;
            padding: 50px;
            margin: 20px auto;
            background-color: rgba(200, 200, 200, 0.9);
            transition: background-color 0.3s;
            color: #000;
            text-align: center;
            cursor: pointer;
        }
        #drop-area.hover {
            background-color: rgba(230, 230, 230, 0.9);
        }
        #loading {
            display: none;
            margin-top: 20px;
            color: #000;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(180, 180, 180, 0.9);
            border: 1px solid #000;
            border-radius: 5px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            color: #000;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #000;
            color: #ffffff;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            color: #000;
            text-align: center;
            font-size: 12px;
        }
        .info-icon {
            cursor: pointer;
            margin-left: 5px;
            color: #0078d4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Image to Text Scanner</h1>

        <div id="drop-area">
            <p>Drag and drop an image here, click to upload, or paste from your clipboard to get started!</p>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>
        <div id="loading">Processing image, please wait...</div>
        
        <div id="output" style="max-height: 0; opacity: 0;">
        </div>
        
        <button id="copy-button" style="display: none;">Copy Text</button>
    </div>

    <footer>
        <p>Made by Khris. All rights reserved. 
            <span class="info-icon" title="All rights reserved means that the creator retains all legal rights to the work.">ℹ️</span>
        </p>
    </footer>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const loading = document.getElementById('loading');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copy-button');

        dropArea.addEventListener('click', () => fileInput.click());
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
        dropArea.addEventListener('drop', handleFileDrop);
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) processImage(file);
        });

        document.addEventListener('paste', (event) => {
            const items = (event.clipboardData || window.clipboardData).items;
            for (const item of items) {
                if (item.kind === 'file') {
                    const file = item.getAsFile();
                    processImage(file);
                }
            }
        });

        function handleFileDrop(event) {
            event.preventDefault();
            dropArea.classList.remove('hover');
            const files = event.dataTransfer.files;
            if (files.length > 0) processImage(files[0]);
        }

        function processImage(file) {
            loading.style.display = 'block';
            output.innerText = '';
            copyButton.style.display = 'none';
            output.style.maxHeight = '0'; 
            output.style.opacity = '0'; 

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    Tesseract.recognize(img, 'eng', {
                        logger: console.log,
                        tessedit_char_whitelist: '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ',
                        tessedit_pageseg_mode: Tesseract.PSM.AUTO,
                        preserve_interword_spaces: 1,
                        tessedit_diacritics: 1,
                        tessedit_enable_dict: true,
                        tessedit_use_new_state_cost: 1,
                    })
                    .then(result => {
                        loading.style.display = 'none';
                        const text = result.data.text.trim();
                        if (text) {
                            output.innerText = text;
                            output.style.display = 'block';
                            output.style.maxHeight = '200px'; 
                            output.style.opacity = '1'; 
                            copyButton.style.display = 'inline-block';
                        } else {
                            output.style.display = 'none'; 
                        }
                    })
                    .catch(error => {
                        loading.style.display = 'none';
                        output.innerText = 'Error: ' + error.message;
                        output.style.display = 'block'; 
                        output.style.maxHeight = '200px'; 
                        output.style.opacity = '1'; 
                    });
                };
            };

            reader.readAsDataURL(file);
        }

        copyButton.addEventListener('click', () => {
            const text = output.innerText;
            if (text) {
                navigator.clipboard.writeText(text)
                    .then(() => alert('Text copied to clipboard!'))
                    .catch(err => console.error('Error copying text: ', err));
            }
        });
    </script>

</body>
</html>
